<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QQMAP</title>
  <script type="text/javascript" src="http://map.qq.com/api/js?v=2.exp&key=6H7BZ-4MXKG-C2MQT-IM56F-STN6Z-2AFWU"></script>
  <link rel="stylesheet" href="./css/base.css" />
</head>
<body>
  <div class="container">
    <div id="qqmap" class="qqmap"></div>
  </div>
</body>
<script src="../../assets/libs/jquery-3.2.1.min.js"></script>
<script>
  $(function(){
    function createQQMap(){
      let lat = 39.916527
      let lng = 116.397128
      let zoom = 16
      let center = new qq.maps.LatLng(lat,lng)

      var mapEle = document.getElementById('qqmap')
      let qqmap = new qq.maps.Map(mapEle,{
          center: center,
          zoom: zoom
      })

      new qq.maps.Marker({
          position: center,
          draggable: true,
          map: qqmap,
          animation: qq.maps.MarkerAnimation.BOUNCE
      })
      new qq.maps.Circle({
          center: center,
          radius: 50,
          map: qqmap
      })
    }
    createQQMap();
  });
</script>
</html>
