<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>register</title>
  <link rel="stylesheet" href="./css/base.css" />
</head>
<body>
  <div class="container">
    <div class="form form-register">
      <div class="form-header">
        <h1 class="form-title">注册</h1>
      </div>
      <div class="form-body">
        <label class="form-label">联系人信息</label>
        <div class="form-group form-phone">
          <input type="text" placeholder="手机号" name="phone" />
          <p class="form-control"><span>|</span><a data-id="register" class="disable js-get-code">验证</a></p>
        </div>
        <div class="form-group form-code">
          <input type="text" placeholder="短信验证码" name="code" />
        </div>

        <label class="form-label">名称</label>
        <div class="form-group">
          <input type="text" placeholder="名称" name="name" />
        </div>
      </div>
      <div class="form-footer">
        <a class="btn btn-disable js-register">注册</a>
        <p class="center"><a href="./login.html" class="js-link-login">已有账号</a></p>
      </div>
    </div>
  </div>
</body>
</html>
