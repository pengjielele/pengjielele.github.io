<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>搜索页</title>
    <style>
      html,body{height:100%;width:100%;margin:0;padding:0;background-color:#333}
      body{background-color:#666;background-image:url(https://cn.bing.com/az/hprichbg/rb/SamiLavvu_ZH-CN10571430992_1920x1080.jpg);background-size:cover}
      .searchBox{background-color:#fff;border:1px#ccc solid;border:0;padding:0;box-shadow:0 2px 4px rgba(0,0,0,.3);position:absolute;top:35%;left:50%;transform:translate(-50%,-50%);z-index: 301;}
      .searchInput{outline:none;-webkit-appearance:none;border:0;border-color:#ccc;background-color:#fff;box-sizing:content-box;position:relative;font-size:16px;width:500px;height:40px;max-height:30px;margin:6px 1px 6px 10px}
      .searchBtn{text-indent:-99em;position:absolute;right:0;top:0;cursor:pointer;height:45px;width:45px;overflow:hidden;vertical-align:top;border:8px solid transparent;background:url(https://cn.bing.com/s/cn/cn_searchbt_hp.png) center no-repeat}
      .overlay{ position:absolute;top:0;left:0;width:100%;height:100%;background:#000;z-index:300;visibility:visible;opacity:0.55;}
      @media (max-width:768px){
        .searchInput { width: 300px;}
      }
    </style>
  </head>
  <body>
    <div class="searchBox">
      <input type="text" class="searchInput" id="js-search-input"/>
      <input type="submit" class="searchBtn" />
    </div>
  </body>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(function(){
      var overlay = null;

      $('#js-search-input').focus(function(){
        overlay = $('<div class="overlay"></div>');
        $('body').append(overlay);
      }).blur(function(){
        overlay && overlay.remove();
      });
    });
  </script>
</html>
