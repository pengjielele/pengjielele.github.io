<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>computed</title>
  <style>
    #app{ width: 800px; margin: 0 auto; }
  </style>
  <script type="text/javascript" src="//s2.sjbly.cn/s/apps/scripts/vue.min.js"></script>
</head>
<body>
	<div id="app">
    <p>firstname: {{ firstname }}</p>
    <p>lastname: {{ lastname }}</p>
    <p>computed fullname: {{ fullname }}</p>
    <p>method fullname: {{ getFullName() }}</p>
    <p>computed now: {{ now }}</p>
    <p>method now: {{ getNow() }}</p>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      firstname: 'pengjie',
      lastname: 'lee'
    },
    computed:  {
      fullname: function(){
        return this.lastname + ' ' + this.firstname
      },
      now: function(){
        return Date.now()
      }
    },
    methods:{
      getFullName: function(){
        return this.lastname + ' ' + this.firstname
      },
      getNow: function(){
        return Date.now()
      }
    }
  })
</script>
</html>
