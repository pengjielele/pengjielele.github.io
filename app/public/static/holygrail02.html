<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS圣杯布局实现02</title>
  <style>
    h1{text-align: center;font-size: 18px;font-family: "微軟正黑體","微软雅黑"}
    #hd, #ft { height:50px; background: #ccc; }
    #bd { overflow: hidden; _zoom: 1; }
    #bd div { height: 300px;}


    /* 负外边距的使用 */
    .main { float: left; width: 100%; background: red; }
    .sub { float: left; width: 190px; margin-left: -100%; background: green; }
    .extra { float: left; width: 230px; margin-left: -230px; background: blue; }

    .main-wrap{ margin:0 230px 0 190px; }
  </style>
</head>
<body>
  <div id="page">
    <h1>圣杯布局02：添加额外标签，实现圣杯布局</h1>
    <div id="hd">
      header
    </div>
    <div id="bd">
      <div class="main">
        <div class="main-wrap">
          main
        </div>
      </div>
      <div class="sub">
        sub
      </div>
      <div class="extra">
        extra
      </div>
    </div>
    <div id="ft">footer</div>
  </div>
</body>
</html>
