<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>v-html</title>
  <style>
    #app{ width: 800px; margin: 0 auto; }
  </style>
  <script type="text/javascript" src="//s2.sjbly.cn/s/apps/scripts/vue.min.js"></script>
</head>
<body>
	<div id="app">
    <div>{{ html }}</div>
    <div v-html="html"></div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      html: '<h1>hello world</h1>'
    }
  })
</script>
</html>
