<html>

</head>
<body>
	<div id="app">

        { id: 6, name: 'component', href: '06.html' },

        { id: 9, name: 'v-html', href: '09.html' },
        { id: 10, name: 'computed', href: '10.html' },
        { id: 11, name: 'watch', href: '11.html' },
        { id: 12, name: 'blog01', href: '12.html' },
        { id: 13, name: 'blog02', href: '13.html' },
        { id: 14, name: 'datapass', href: '14.html' },
        { id: 15, name: 'checkall', href: '15.html' },
