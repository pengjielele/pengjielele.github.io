<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>component</title>
  <style>
    #app{ width: 800px; margin: 0 auto; }
  </style>
  <script type="text/javascript" src="//s2.sjbly.cn/s/apps/scripts/vue.min.js"></script>
</head>
<body>
	<div id="app">
    <ol>
      <todo-item v-for="todo in todos" v-bind:todo="todo" v-bind:key="todo.id"></todo-item>
    </ol>
  </div>
</body>
<script>
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })

  var app = new Vue({
    el: '#app',
    data: {
      todos: [
        { id: 0, text: 'learn vue' },
        { id: 1, text: 'learn algorithm' },
        { id: 2, text: 'learn flutter' }
      ]
    }
  })
</script>
</html>
