<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>swiper</title>
  <link rel="stylesheet" href="//f7.sjbly.cn/f17/0609/inwb/swiper-min.css" /> 
  <link rel="stylesheet" href="./css/base.css" />
</head>
<body>
  <div class="container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div style="background:url(//f7.sjbly.cn/y17/0601/1722/00nlj_o.jpg) no-repeat 50% 50%;background-size:cover" class="swiper-bg"><img src="//f7.sjbly.cn/y17/0601/1722/00crf_o.png"></div>
        </div>
        <div class="swiper-slide">
          <div style="background:url(//f8.sjbly.cn/y17/0110/1022/00bhw_o.jpg) no-repeat 50% 50%;background-size:cover" class="swiper-bg"><img src="//f8.sjbly.cn/y17/0110/1022/00hdq_o.png"></div>
        </div>
        <div class="swiper-slide">
          <div style="background:url(//f8.sjbly.cn/y17/0516/1825/00ihu_o.jpg) no-repeat 50% 50%;background-size:cover" class="swiper-bg"><img src="//f8.sjbly.cn/y17/0516/1825/00iwl_o.png"></div>
        </div>
        <div class="swiper-slide">
          <div style="background:url(//f8.sjbly.cn/y17/0322/1859/00rsl_o.jpg) no-repeat 50% 50%;background-size:cover" class="swiper-bg"><img src="//f8.sjbly.cn/y17/0322/1859/00iuk_o.png"></div>
        </div>
        <div class="swiper-slide">
          <div style="background:url(//f8.sjbly.cn/y17/0523/1839/00ats_o.jpg) no-repeat 50% 50%;background-size:cover;" class="swiper-bg"><img src="//f8.sjbly.cn/y17/0526/1114/00sec_o.png"></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
</body>
<script src="../../assets/libs/jquery-3.2.1.min.js"></script>
<script src="//f7.sjbly.cn/f17/0609/inwb/swiper-min.js"></script>
<script>
  $(function(){
      var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev'
      })        
  });
</script>
</html>
