<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>progressbar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="./css/base.css" />
</head>
<body>
<div class="container">
  <div class="progressbar">
    <div class="inner">
      <div class="number js-progressbar-number" style="width: 33.3333%;"></div>
    </div>
  </div>
  <div class="progressbar">
    <div class="inner">
      <div class="number total js-progressbar-number" style="width: 33.3333%;"></div>
    </div>
  </div>
</div>
</body>
</html>
