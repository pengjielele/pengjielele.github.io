<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pagebar</title>
  <link rel="stylesheet" href="./css/base.css" />
</head>
<body>
  <div class="container">
    <div class="pagebar">
      <span class="pages">Page 1 of 23</span>
      <a class="first" href="#">« First</a>
      <a class="page prev" rel="prev" href="#">«</a>
      <a class="current">1</a>
      <a class="page" title="Page 2" href="#">2</a>
      <a class="page" title="Page 3" href="#">3</a>
      <a class="page" title="Page 4" href="#">4</a>
      <a class="page" title="Page 5" href="#">5</a>
      <a class="extend">...</a>
      <a class="page" title="Page 10" href="#">10</a>
      <a class="page" title="Page 20" href="#">20</a>
      <a class="extend">...</a>
      <a class="page next" rel="next" href="#">»</a>
      <a class="page last" href="#">Last »</a> 
    </div>
  </div>
</body>
</html>
