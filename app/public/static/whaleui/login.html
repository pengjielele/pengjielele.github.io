<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>login</title>
  <link rel="stylesheet" href="./css/base.css" />
</head>
<body>
  <div class="container">
    <div class="form form-login">
      <div class="form-header">
        <h1 class="form-title">请使用手机号验证身份</h1>
      </div>
      <div class="form-body">
        <div class="form-group form-phone">
          <input type="text" placeholder="手机号" name="phone" />
          <p class="form-control"><span>|</span><a data-id="login" class="disable js-get-code">验证</a></p>
        </div>
        <div class="form-group form-code">
          <input type="text" placeholder="短信验证码" name="code" />
        </div>
      </div>
      <div class="form-footer">
        <a class="btn btn-disable js-login">登录</a>
        <p class="center"><a href="./register.html" class="js-link-register">新建账号</a></p>
      </div> 
    </div>
  </div>
</body>
</html>
